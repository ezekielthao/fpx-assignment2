<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <title>Opportunity</title>
</head>
<body>
    <h2>Opportunity</h2>
    <div class="container">
        <form class="form-horizontal" th:object="${opportunity}" th:action="@{/opportunity}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}" placeholder="ID" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" placeholder="Description"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Amount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{amount}" placeholder="9999.99"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Currency</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{currencyIsoCode}" placeholder="USD"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Close Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{closeDate}" placeholder="01/01/2016"/>
                </div>
            </div>
            <div class="pull-right">
                <div class="checkbox">
                    <label class="checkbox-inline"><input type="checkbox" th:checked="${closed}" th:field="*{closed}" value="true" />Closed</label>
                    <label class="checkbox-inline"><input type="checkbox" th:checked="${deleted}" th:field="*{deleted}" value="true" />Deleted</label>
                    <label class="checkbox-inline"><input type="checkbox" th:checked="${won}" th:field="*{won}" value="true" />Won</label>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

</body>
</html>
