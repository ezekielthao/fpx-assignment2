<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <title>Opportunity</title>
</head>
<body>
    <h2>Opportunity</h2>
    <div class="container">
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Amount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{amount}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Close Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{closeDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Currency</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{currencyIsoCode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Closed?</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{isClosedBool}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Deleted?</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{isDeletedBool}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Won?</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{isWonBool}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
