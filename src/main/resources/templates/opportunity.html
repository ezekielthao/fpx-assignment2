<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <title>Opportunity</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Opportunity</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">ID:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${opportunity.id}">ID</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${opportunity.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${opportunity.description}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Amount:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${opportunity.amount}">Amount</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Currency:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${opportunity.currencyIsoCode}">Currency</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Closing Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${opportunity.closeDate}">Closing Date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Closed</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${opportunity.closed}? 'Yes' : 'No'"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Won</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${opportunity.won}? 'Yes' : 'No'"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Deleted</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${opportunity.deleted}? 'Yes' : 'No'"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <a href="/opportunity/new">New</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <a href="/">View All</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
